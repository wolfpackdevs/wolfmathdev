{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>{% block title %}Wolf Math{% endblock %}</title>
      <link rel="shortcut icon" type="image/png" href="{% static '/img/wolf-logo_D5.png' %}"/>
      <meta name="viewport" conent="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="{% static 'css/main.css' %}">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <script src="https://kit.fontawesome.com/8c51f372f2.js" crossorigin="anonymous"></script>
      <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:200|Roboto:300,400&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static '/img/wolf-logo_D5.png' %}" width="40" alt="">
          </a>
          <a class="nav-item nav-link active" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="{% url 'projects' %}">Web Dev</a>
          <a class="nav-item nav-link" href="{% url 'teach' %}">Math</a>
          <a class="nav-item nav-link" href="{% url 'blog' %}">Blog</a>
          <a class="nav-item nav-link" href="{% url 'about' %}">About</a>
          <a class="nav-item nav-link" href="{% url 'contact' %}">Contact</a>
        </div>
      </div>
    </nav>
    <div class="container fill">
        {% block content %}
          <!-- Where all the magic happens! -->
        {% endblock %}
    </div>

    <footer class="footer">
      <div class="footer-left">
        <h3>WolfMath<span>.Dev</span></h3>
        <p class="footer-links">
          <a href="{% url 'home' %}">Home</a> ·
          <a href="{% url 'projects' %}">Web Dev</a> ·
          <a href="{% url 'teach' %}">Math</a> ·
          <a href="{% url 'blog' %}">Blog</a> ·
          <a href="#">About</a> ·
          <a href="#">Contact</a>
        </p>
        <p class="footer-name">Aaron Wolf &copy; 2020</p>
      </div>

      <div class="footer-center">
        <!-- empty -->
      </div>
      
      <div class="footer-right">
        <div class="footer-icons">
          <a href="contact@wolfmath.dev"><i class="fa fa-envelope"></i></a>
          <a href="https://twitter.com/wolf_math"><i class="fab fa-twitter"></i></a>
          <a href="http://linkedin.com/in/wolf-math/"><i class="fab fa-linkedin-in"></i></a>
          <a href="https://github.com/wolf-math"><i class="fab fa-github"></i></a>
        </div>
      </div>
    </footer>
  </body>
</html>
